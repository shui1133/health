<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>呼吸治療診所 - 系統管理後台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .loading-overlay {
            background: rgba(255, 255, 255, 0.8);
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">
    <div id="loading" class="loading-overlay">
        <div class="flex flex-col items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            <p class="mt-4 text-blue-600 font-medium">資料處理中...</p>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="bg-blue-700 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center">
                <i class="fas fa-user-shield mr-2"></i> 呼吸治療診所管理系統
            </h1>
            <div class="space-x-4">
                <button onclick="switchTab('faq')" class="px-4 py-2 hover:bg-blue-800 rounded transition">FAQ 管理</button>
                <button onclick="switchTab('class')" class="px-4 py-2 hover:bg-blue-800 rounded transition">分類設定</button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- FAQ 管理區塊 -->
        <section id="faq-section" class="space-y-6">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                <h2 class="text-2xl font-bold text-gray-800">FAQ 資料管理</h2>
                <div class="flex flex-wrap gap-2">
                    <input type="file" id="csv-upload" accept=".csv" class="hidden" onchange="handleFileUpload(event)">
                    <button onclick="document.getElementById('csv-upload').click()" class="bg-emerald-600 text-white px-4 py-2 rounded shadow hover:bg-emerald-700 flex items-center">
                        <i class="fas fa-file-import mr-2"></i> 匯入 CSV
                    </button>
                    <button onclick="openFaqModal()" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700 flex items-center">
                        <i class="fas fa-plus mr-2"></i> 手動新增
                    </button>
                    <button onclick="saveFaqToGithub()" class="bg-orange-600 text-white px-4 py-2 rounded shadow hover:bg-orange-700 flex items-center">
                        <i class="fas fa-save mr-2"></i> 儲存至 GitHub
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">項次</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">分類</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/3">問題說明</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/3">答案內容</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                        </tr>
                    </thead>
                    <tbody id="faq-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- 動態產生 -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- 分類管理區塊 (隱藏) -->
        <section id="class-section" class="hidden space-y-6">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-bold text-gray-800">分類欄位管理</h2>
                <button onclick="addClass()" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700">
                    <i class="fas fa-plus mr-2"></i> 新增分類
                </button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="class-list">
                <!-- 動態產生 -->
            </div>
            <div class="mt-6">
                <button onclick="saveClassToGithub()" class="bg-orange-600 text-white px-6 py-3 rounded shadow-lg hover:bg-orange-700 flex items-center font-bold">
                    <i class="fas fa-cloud-upload-alt mr-2"></i> 儲存分類至 GitHub
                </button>
            </div>
        </section>
    </main>

    <!-- FAQ Modal -->
    <div id="faq-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b flex justify-between items-center">
                <h3 class="text-xl font-bold" id="modal-title">新增 FAQ</h3>
                <button onclick="closeFaqModal()" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            </div>
            <form id="faq-form" class="p-6 space-y-4" onsubmit="handleFaqSubmit(event)">
                <input type="hidden" id="edit-index">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">分類</label>
                    <select id="faq-category" class="w-full border rounded-lg px-3 py-2 bg-gray-50" required>
                        <!-- 動態產生 -->
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">問題說明</label>
                    <input type="text" id="faq-question" class="w-full border rounded-lg px-3 py-2" placeholder="請輸入問題..." required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">答案內容</label>
                    <textarea id="faq-answer" rows="8" class="w-full border rounded-lg px-3 py-2" placeholder="請輸入詳細回答..." required></textarea>
                </div>
                <div class="flex justify-end gap-3 pt-4 border-t">
                    <button type="button" onclick="closeFaqModal()" class="px-4 py-2 border rounded-lg hover:bg-gray-50">取消</button>
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 shadow">確認儲存</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 設定區
        const GITHUB_USER = "shui1133";
        const REPO = "health";
        const TOKEN = "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";
        
        // 狀態管理
        let faqData = [];
        let categories = ["一般補助", "輔具申請", "醫療諮詢", "行政庶務"];
        let currentTab = 'faq';

        // 初始化
        window.onload = async () => {
            await fetchInitialData();
            renderAll();
        };

        async function fetchInitialData() {
            showLoading(true);
            try {
                // 嘗試從 GitHub 抓取檔案 (這裡模擬 AJAX)
                // 若找不到則使用預設值
                const faqRes = await fetchGithub('FAQ.csv');
                if(faqRes) faqData = parseCSV(faqRes);
                
                const classRes = await fetchGithub('class.csv');
                if(classRes) categories = classRes.split('\n').filter(c => c.trim() !== '');
            } catch (e) {
                console.log("Using default data as files not found yet");
            }
            showLoading(false);
        }

        function renderAll() {
            renderFaqTable();
            renderClassList();
            renderCategoryOptions();
        }

        // --- 核心邏輯 ---

        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('faq-section').classList.toggle('hidden', tab !== 'faq');
            document.getElementById('class-section').classList.toggle('hidden', tab !== 'class');
        }

        function renderFaqTable() {
            const tbody = document.getElementById('faq-table-body');
            tbody.innerHTML = faqData.map((item, index) => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${index + 1}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-blue-600">${item.category}</td>
                    <td class="px-6 py-4 text-sm text-gray-800">${item.question}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${item.answer.substring(0, 50)}...</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="editFaq(${index})" class="text-blue-600 hover:text-blue-900 mr-3">修改</button>
                        <button onclick="deleteFaq(${index})" class="text-red-600 hover:text-red-900">刪除</button>
                    </td>
                </tr>
            `).join('');
        }

        function renderClassList() {
            const container = document.getElementById('class-list');
            container.innerHTML = categories.map((cat, idx) => `
                <div class="bg-white p-4 rounded-lg shadow border flex justify-between items-center group">
                    <span class="font-medium text-gray-700">${cat}</span>
                    <div class="space-x-2">
                        <button onclick="renameClass(${idx})" class="text-blue-500 hover:text-blue-700"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteClass(${idx})" class="text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            `).join('');
        }

        function renderCategoryOptions() {
            const select = document.getElementById('faq-category');
            select.innerHTML = categories.map(c => `<option value="${c}">${c}</option>`).join('');
        }

        // --- FAQ 功能 ---

        function openFaqModal(index = -1) {
            const modal = document.getElementById('faq-modal');
            const title = document.getElementById('modal-title');
            const form = document.getElementById('faq-form');
            
            if (index > -1) {
                const item = faqData[index];
                title.innerText = "修改 FAQ";
                document.getElementById('edit-index').value = index;
                document.getElementById('faq-category').value = item.category;
                document.getElementById('faq-question').value = item.question;
                document.getElementById('faq-answer').value = item.answer;
            } else {
                title.innerText = "新增 FAQ";
                form.reset();
                document.getElementById('edit-index').value = "";
            }
            modal.classList.remove('hidden');
        }

        function closeFaqModal() {
            document.getElementById('faq-modal').classList.add('hidden');
        }

        function handleFaqSubmit(e) {
            e.preventDefault();
            const index = document.getElementById('edit-index').value;
            const newItem = {
                category: document.getElementById('faq-category').value,
                question: document.getElementById('faq-question').value,
                answer: document.getElementById('faq-answer').value
            };

            if (index !== "") {
                faqData[index] = newItem;
            } else {
                faqData.push(newItem);
            }
            
            renderFaqTable();
            closeFaqModal();
        }

        function deleteFaq(index) {
            if(confirm('確定要刪除這筆問答嗎？')) {
                faqData.splice(index, 1);
                renderFaqTable();
            }
        }

        function editFaq(index) {
            openFaqModal(index);
        }

        // --- 分類功能 ---

        function addClass() {
            const name = prompt("請輸入新分類名稱：");
            if (name && !categories.includes(name)) {
                categories.push(name);
                renderAll();
            }
        }

        function deleteClass(index) {
            if (confirm(`刪除「${categories[index]}」可能會影響現有 FAQ，確定？`)) {
                categories.splice(index, 1);
                renderAll();
            }
        }

        function renameClass(index) {
            const newName = prompt("請輸入新的分類名稱：", categories[index]);
            if (newName) {
                categories[index] = newName;
                renderAll();
            }
        }

        // --- CSV 處理 ---

        function handleFileUpload(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                const rows = text.split('\n').slice(1); // 跳過標題
                const imported = rows.map(row => {
                    const cols = row.split(',');
                    if(cols.length >= 3) {
                        return {
                            category: cols[1].replace(/"/g, ''),
                            question: cols[2].replace(/"/g, ''),
                            answer: cols[3]?.replace(/"/g, '') || ""
                        };
                    }
                    return null;
                }).filter(i => i);
                
                faqData = [...faqData, ...imported];
                renderFaqTable();
                alert(`已匯入 ${imported.length} 筆資料`);
            };
            reader.readAsText(file);
        }

        function parseCSV(text) {
            const lines = text.split('\n');
            const data = [];
            for (let i = 1; i < lines.length; i++) {
                const cols = lines[i].split(',');
                if (cols.length >= 4) {
                    data.push({
                        category: cols[1].trim(),
                        question: cols[2].trim(),
                        answer: cols[3].trim()
                    });
                }
            }
            return data;
        }

        function convertToCSV(data) {
            const header = "項次,分類,問題說明,答案內容";
            const rows = data.map((item, idx) => 
                `${idx+1},"${item.category}","${item.question}","${item.answer.replace(/"/g, '""')}"`
            );
            return [header, ...rows].join('\n');
        }

        // --- GitHub API 整合 ---

        async function fetchGithub(path) {
            const url = `https://api.github.com/repos/${GITHUB_USER}/${REPO}/contents/${path}`;
            try {
                const res = await fetch(url, {
                    headers: { 'Authorization': `token ${TOKEN}` }
                });
                if (!res.ok) return null;
                const data = await res.json();
                return decodeURIComponent(escape(atob(data.content)));
            } catch (e) { return null; }
        }

        async function saveFaqToGithub() {
            showLoading(true);
            const content = convertToCSV(faqData);
            const success = await uploadToGithub('FAQ.csv', content);
            showLoading(false);
            if(success) alert('FAQ 資料已成功同步至 GitHub！');
        }

        async function saveClassToGithub() {
            showLoading(true);
            const content = categories.join('\n');
            const success = await uploadToGithub('class.csv', content);
            showLoading(false);
            if(success) alert('分類資料已成功同步至 GitHub！');
        }

        async function uploadToGithub(path, content) {
            const url = `https://api.github.com/repos/${GITHUB_USER}/${REPO}/contents/${path}`;
            
            // 先獲取原本檔案的 SHA (如果是更新)
            let sha = "";
            try {
                const getRes = await fetch(url, {
                    headers: { 'Authorization': `token ${TOKEN}` }
                });
                if (getRes.ok) {
                    const getData = await getRes.json();
                    sha = getData.sha;
                }
            } catch (e) {}

            const body = {
                message: `Update ${path} via Admin Web`,
                content: btoa(unescape(encodeURIComponent(content))),
                sha: sha || undefined
            };

            try {
                const res = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                return res.ok;
            } catch (e) {
                alert('上傳失敗：' + e.message);
                return false;
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }
    </script>
</body>
</html>
