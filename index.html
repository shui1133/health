        // å¾ GitHub è¼‰å…¥ FAQ
        async function loadFAQFromGitHub() {
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.faqFile}`
                );

                if (response.ok) {
                    const data = await response.json();

        // è§£æ FAQ CSV
        function parseFAQCSV(csvContent) {
            const lines = csvContent.split('\n').filter(line => line.trim());
            faqData = [];
            
            for (let i = 1; i < lines.length; i++) {
                const columns = parseCSVLine(lines[i]);
                if (columns.length >= 4) {
                    faqData.push({
                        no: columns[0],
                        category: columns[1],
                        question: columns[2],
                        answer: columns[3]
                    });

            console.log(`å·²è¼‰å…¥ ${faqData.length} ç­† FAQ è³‡æ–™`);
        }

        // è§£æ CSV è¡Œ
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    if (inQuotes && line[i + 1] === '"') {
                        current += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current.trim());
            return result;
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');

            // é¡¯ç¤ºä½¿ç”¨è€…è¨Šæ¯

        // æœå°‹ FAQ
        function searchFAQ(question) {
            const normalizedQuestion = question.toLowerCase().trim();
            
            // å®Œå…¨åŒ¹é…
            for (let faq of faqData) {
                if (faq.question.toLowerCase().includes(normalizedQuestion) ||
                    normalizedQuestion.includes(faq.question.toLowerCase())) {
                    return faq.answer;
                }
            }

            // é—œéµå­—åŒ¹é…
            const keywords = normalizedQuestion.split(/\s+/);
            let bestMatch = null;
            let maxScore = 0;

            for (let faq of faqData) {
                let score = 0;
                const faqText = (faq.question + ' ' + faq.category).toLowerCase();
                
                keywords.forEach(keyword => {
                    if (keyword.length > 1 && faqText.includes(keyword)) {
                        score++;
                    }
                });

                if (score > maxScore) {
                    maxScore = score;
                    bestMatch = faq;
                }
            }

            return maxScore >= 2 ? bestMatch.answer : null;
        }

        }

        // é¡¯ç¤ºè¼‰å…¥å‹•ç•«
        function showLoading() {
            const messagesDiv = document.getElementById('messages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message message-assistant';
            loadingDiv.id = 'loadingMessage';
            loadingDiv.innerHTML = `
                <div class="loading">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            `;
            messagesDiv.appendChild(loadingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // éš±è—è¼‰å…¥å‹•ç•«
        function hideLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        // å•Ÿç”¨èªéŸ³æ’­æ”¾æŒ‰éˆ•
        function enableSpeakButton() {
            document.getElementById('speakBtn').disabled = false;
        }

        // èªéŸ³æ’­æ”¾æœ€å¾Œå›ç­”
        function speakLastAnswer() {
            if (!lastAnswer) {
                addMessage('ç³»çµ±', 'ç›®å‰æ²’æœ‰å¯æ’­æ”¾çš„å›ç­”', 'assistant');
                return;
            }

            // åœæ­¢ç•¶å‰æ’­æ”¾
            stopSpeaking();

            // é•·ç¯‡å›ç­”ç”¢ç”Ÿæ‘˜è¦
            let textToSpeak = lastAnswer;
            if (lastAnswer.length > 500) {
                textToSpeak = lastAnswer.substring(0, 500) + '...ï¼ˆç­”æ¡ˆè¼ƒé•·ï¼Œå®Œæ•´å…§å®¹è«‹æŸ¥çœ‹ä¸Šæ–¹è¨Šæ¯ï¼‰';
            }

            currentUtterance = new SpeechSynthesisUtterance(textToSpeak);
            currentUtterance.lang = 'zh-TW';
            currentUtterance.rate = 0.9;
            currentUtterance.pitch = 1;

            currentUtterance.onstart = () => {
                document.getElementById('stopSpeakBtn').disabled = false;
                document.getElementById('speakBtn').disabled = true;
            };

            currentUtterance.onend = () => {
                document.getElementById('stopSpeakBtn').disabled = true;
                document.getElementById('speakBtn').disabled = false;
                currentUtterance = null;
            };

            synthesis.speak(currentUtterance);
        }

        // åœæ­¢èªéŸ³æ’­æ”¾
        function stopSpeaking() {
            if (synthesis.speaking) {
                synthesis.cancel();
            }
            document.getElementById('stopSpeakBtn').disabled = true;
            document.getElementById('speakBtn').disabled = false;
            currentUtterance = null;
        }

        // Service Worker è¨»å†Šï¼ˆPWA æ”¯æ´ï¼‰
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => {
                console.log('Service Worker è¨»å†Šå¤±æ•—:', err);
            });
        }
